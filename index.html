<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>friday</title>
</head>
<body>
    <div class="container">
        <div class="other-group">
          <div class="fix">
            <h1>固定組</h1>
            <h2>未放學</h2>
          </div>

          <div class="row1">
            <button id="football" class="item">足球小將</button>
            <button id="DIY" class="item">彩繪DIY</button>
            <button id="rainbow" class="item">畫出彩虹</button>
            <button id="Farmer" class="item">小農夫</button>
            <button id="Ball" class="item">球類</button>
            <button id="HappyA" class="item">喜躍悅動A</button> 
          </div>
          
          <div class="row2">
            <button id="chorus"class="item">合唱團</button>
            <button id="Art" class="item">創意藝術</button>
            <button id="Coding" class="item">編程無極限</button>
            <button id="Drama" class="item">Drama</button>
            <button id="Scouts" class="item">幼童軍</button>
            <button id="WalkA" class="item">喜樂同行A</button>
          </div>
          
          <div class="row3">
            <button id="Orchestra" class="item">弦樂團</button>
            <button id="Hand" class="item">手鐘</button>
            <button id="Sing" class="item">唱遊</button>
            <button id="lala" class="item">啦啦隊</button>
            <button id="flat" class="item">升旗隊</button>
            <button id="lego" class="item">LEGO</button>
          </div>

        </div>

        <div class="flow-group">

          <div class="flow">
            <h1>流動組</h1>
            <h2>已放學</h2>
          </div>

          <div class="row4">
            <button id="btn1a" class="flow-item">1A</button>
            <button id="btn2a" class="flow-item">2A</button>
            <button id="btn3a" class="flow-item">3A</button>
            <button id="btn4a" class="flow-item">4A</button>
            </div>
            
             <div class="row">
            <button id="btn1b" class="flow-item">1B</button>
            <button id="btn2b" class="flow-item">2B</button>
            <button id="btn3b" class="flow-item">3B</button>
            <button id="btn4b" class="flow-item">4B</button>
            </div>
            
            <div class="row">
            <button id="btn1c" class="flow-item">1C</button>
            <button id="btn2c" class="flow-item">2C</button>
            <button id="btn3c" class="flow-item">3C</button>
            <button id="btn4c" class="flow-item">4C</button> 
            </div>
            
            <div class="row4">
            <button id="btn1d" class="flow-item">1D</button>
            <button id="btn2d" class="flow-item">2D</button>
            <button id="btn3d" class="flow-item">3D</button>
            <button id="btn4d" class="flow-item">4D</button>
            </div>

        </div>
      </div>
</body>
<script src="./script.js"></script>
</html>
